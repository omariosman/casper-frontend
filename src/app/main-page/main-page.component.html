<div class="container">
  <h2 class="main-heading">Welcome to the Recycling dApp</h2>
    <form *ngIf="!isSubmitted" class="form-body main-form" [formGroup]="form" id="form-body-id">
  
        <!-- QR code -->
        <p class = "label-above-text-box">Enter the QR code</p>
        <div >
            <input class="my-input" placeholder="QR code" formControlName="qrCode" maxlength="30" style="font-weight: bold; background-color: transparent !important;">
        </div>
    
        <!-- Public Address -->
        <p class = "label-above-text-box">Enter your public address</p>
        <div >
            <input class="my-input" placeholder="Your public address" formControlName="publicAddress" maxlength="30" style="font-weight: bold; background-color: transparent !important;">
        </div>
  
  
      </form>
    
    
      <button class="send-button" (click)="onSubmit()">
        <div *ngIf="isSubmitted; else elseBlock">SUBMITTED!</div>
        <ng-template #elseBlock>SUBMIT</ng-template>
      </button>
    
    <div class="submission_recorded">
      <p *ngIf="isSubmitted" class="btn btn-primary">Thank you.</p>
    </div>
</div>
