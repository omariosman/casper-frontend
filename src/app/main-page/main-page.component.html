<div class="container">
  <h2 class="main-heading">Welcome to the Recycling dApp</h2>
  <div class="form-parent">
    <form *ngIf="!isSubmitted" class="form-body main-form" [formGroup]="form" id="form-body-id">
  
        <!-- QR code -->
        <p class = "label-above-text-box" style="font-weight: bold">Enter the QR code</p>
        <div >
            <input class="my-input" placeholder="QR code" formControlName="qrCode" style="font-weight: bold; background-color: transparent !important;">
        </div>
    
        <!-- Public Address -->
        <p class = "label-above-text-box" style="font-weight: bold">Enter your public address</p>
        <div >
            <input class="my-input" placeholder="Your public address" formControlName="publicAddress" style="font-weight: bold; background-color: transparent !important;">
        </div>
      </form>

      <ngx-qrcode [value] = "value">
      </ngx-qrcode>
    </div>
    <div class="button-parent">
      <button class="send-button" (click)="onSubmit()">
        <div *ngIf="isSubmitted; else elseBlock">SUBMITTED!</div>
        <ng-template #elseBlock>SUBMIT</ng-template>
      </button>
    </div>
    <div class="submission_recorded">
      <p *ngIf="isSubmitted" class="btn btn-primary">Thank you.</p>
    </div>


</div>
